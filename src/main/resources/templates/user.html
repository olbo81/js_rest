<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>User page</title>
</head>

<body>

  <nav id = "navbar-content-one-user"></nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
            <br>

            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link">Admin</a>
                    </li>
                </div>
            </ul>

            <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/user" class="nav-link active">User</a>
                    </li>
            </ul>
        </div>

        <div class="col-sm-10 bg-light px-5 vh-100">
            <br>
            <h1>User information-page</h1>

            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <hr class="mb-1">
                    <h5 class="d-flex mt-1 ml-2">About user</h5>

                    <table class="table table-striped bg-white">
                        <thead>
                          <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th>Surname</th>
                              <th>Phone</th>
                              <th>Email</th>
                              <th>Roles</th>
                          </tr>
                        </thead>
                          <tbody>
                            <tr>
                                <td id = "oneUserId">id</td>
                                <td id = "oneUserName">name</td>
                                <td id = "oneUserSurname">surname</td>
                                <td id = "oneUserPhone">phone</td>
                                <td id = "oneUserEmail">email</td>
                                <td id = "oneUserRolesNames">roles</td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script src="/crud/readOne.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
